<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>English Grammar Chatbot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    #chat-box {
      height: 400px;
      overflow-y: scroll;
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
    }
    .user { text-align: right; color: #0d6efd; }
    .bot { text-align: left; color: #212529; }
    .message { margin: 5px 0; }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h3 class="text-center">ðŸ’¬ English Grammar Chatbot</h3>
    <div id="chat-box" class="mb-3"></div>

    <div class="input-group">
      <input type="text" id="userInput" class="form-control" placeholder="Type or speak...">
      <button class="btn btn-outline-secondary" onclick="startSpeech()">ðŸŽ¤</button>
      <button class="btn btn-primary" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    let recognition;
    let chatBox = document.getElementById("chat-box");

    function appendMessage(text, sender) {
      const p = document.createElement("p");
      p.className = `message ${sender}`;
      p.innerText = text;
      chatBox.appendChild(p);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function startSpeech() {
      recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-IN";
      recognition.interimResults = false;
      recognition.onresult = function(event) {
        const text = event.results[0][0].transcript;
        document.getElementById("userInput").value = text;
        sendMessage();
      };
      recognition.start();
    }

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;

      appendMessage(message, "user");
      input.value = "";

      const res = await fetch("http://127.0.0.1:5000/chat", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ text: message })
      });

      const data = await res.json();
      appendMessage(data.reply, "bot");
    }
  </script>
</body>
</html>
