<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shiva - Your English Speaking Coach</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('BACKGROUND_IMAGE_PLACEHOLDER.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      backdrop-filter: blur(4px);
      min-height: 100vh;
      color: #fff;
    }

    .chat-container {
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      padding: 20px;
      margin-top: 60px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }

    #chat-box {
      height: 400px;
      overflow-y: auto;
      background: #f8f9fa;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      color: #212529;
    }

    .message {
      padding: 10px;
      margin: 8px 0;
      border-radius: 10px;
      max-width: 75%;
    }

    .user {
      background-color: #cfe2ff;
      align-self: flex-end;
      margin-left: auto;
    }

    .bot {
      background-color: #e2e3e5;
      align-self: flex-start;
      margin-right: auto;
    }

    .input-area {
      background: rgba(255,255,255,0.9);
      border-radius: 10px;
      padding: 10px;
    }

    h3 {
      font-weight: bold;
      color: #f8f9fa;
      text-shadow: 1px 1px 2px #000;
    }
  </style>
</head>
<body>
  <div class="container chat-container">
    <h3 class="text-center">üéô Shiva - Your English Speaking Coach</h3>

    <div id="chat-box" class="d-flex flex-column"></div>

    <div class="input-group input-area">
      <input type="text" id="userInput" class="form-control" placeholder="Type or speak your sentence...">
      <button class="btn btn-outline-light" onclick="startSpeech()">üé§</button>
      <button class="btn btn-primary" onclick="sendMessage()">Send</button>
    </div>

    <div class="text-center mt-3">
      <button class="btn btn-sm btn-outline-info me-2" onclick="repeatBotReply()">üîÅ Repeat Bot Reply</button>
      <button class="btn btn-sm btn-outline-warning" onclick="repeatUserAudio()">üîÇ Replay My Voice</button>
    </div>
  </div>

  <script>
    let recognition;
    let chatBox = document.getElementById("chat-box");
    let lastBotReply = "";
    let recordedBlob = null;
    let mediaRecorder = null;
    let audioChunks = [];

    function appendMessage(text, sender) {
      const div = document.createElement("div");
      div.className = `message ${sender}`;
      div.textContent = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;

      if (sender === "bot") {
        lastBotReply = text;
        speakText(text);
      }
    }

    function speakText(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "en-IN";
      utterance.rate = 0.95;
      speechSynthesis.speak(utterance);
    }

    function repeatBotReply() {
      if (lastBotReply) speakText(lastBotReply);
    }

    function repeatUserAudio() {
      if (recordedBlob) {
        const audio = new Audio(URL.createObjectURL(recordedBlob));
        audio.play();
      }
    }

    async function startSpeech() {
      recordedBlob = null;
      audioChunks = [];
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
      mediaRecorder.onstop = () => {
        recordedBlob = new Blob(audioChunks, { type: "audio/webm" });
      };
      mediaRecorder.start();

      recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-IN";
      recognition.interimResults = false;
      recognition.continuous = true;

      let fullTranscript = "";
      let silenceTimer;

      recognition.onresult = function (event) {
        clearTimeout(silenceTimer);
        for (let i = event.resultIndex; i < event.results.length; ++i) {
          if (event.results[i].isFinal) {
            fullTranscript += event.results[i][0].transcript + " ";
          }
        }
        silenceTimer = setTimeout(() => {
          recognition.stop();
        }, 3000);
      };

      recognition.onend = function () {
        if (fullTranscript) {
          document.getElementById("userInput").value = fullTranscript.trim();
          sendMessage();
        }
        if (mediaRecorder && mediaRecorder.state !== "inactive") {
          mediaRecorder.stop();
        }
      };

      recognition.start();
    }

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;
      appendMessage(message, "user");
      input.value = "";

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text: message })
        });
        const data = await res.json();
        appendMessage(data.reply, "bot");
      } catch (err) {
        console.error("Server error:", err);
        appendMessage("‚ùå Error connecting to server", "bot");
      }
    }
  </script>
</body>
</html>
